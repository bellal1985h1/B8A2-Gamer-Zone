<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
  </head>
  <body>
    <header>
      <!-- nav section starts here -->

      <nav class="nav-section">
        <div class="nav-container">
          <div class="nav-logo-container">
            <img src="./images/Frame.png" alt="" />
            <p><span>G</span>amer</p>
          </div>
          <div class="nav-items-container">
            <a href="">About Us</a>
            <a href="">Developers</a>
            <a class="btn-follow-us" href="">Follow Us On</a>
          </div>
        </div>
      </nav>

      <!-- nav section ends here -->

      <!-- Banner section starts here -->

      <section class="banner-section">
        <div class="banner-container">
          <div class="banner-text-container">
            <h3 class="banner-title">Play Like The</h3>
            <h3 class="banner-title-special">G.O.A.T.</h3>
            <p class="banner-description click-instant">1-Click instant play</p>
            <p class="banner-description">No Download</p>
            <p class="banner-description">1000s of supported online games</p>
            <button class="btn-common btn-sign-in">Sign In</button>
            <button class="btn-common btn-go">Go Rogue</button>
          </div>

          <div class="banner-image-container">
            <img src="./images/Group 18.png" alt="" />
          </div>
        </div>
      </section>

      <!-- Banner section ends here -->
    </header>
  </body>
</html>
